<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap')
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="chakra-petch-bold">To-Do List</h1>
      <input type="text" id="taskInput" class="chakra-petch-regular" placeholder="Enter a task..." />
      <button onclick="addTask()" class="chakra-petch-regular">Add Task</button>
      <div class="container-ul">
        <ul id="taskList" class="chakra-petch-regular task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
